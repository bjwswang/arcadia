# list datasources
query listDatasources($input: ListCommonInput!) {
  Datasource {
    listDatasources(input: $input) {
    totalCount
    hasNextPage
    nodes {
      __typename
      ... on Datasource {
        id
        name
        namespace
        creator
        displayName
        description
        endpoint {
          url
          authSecret {
            kind
            name
          }
          insecure
        }
        oss {
          bucket
          object
        }
        creationTimestamp
        updateTimestamp
        status
        message
      }
      }
    }
  }
}

