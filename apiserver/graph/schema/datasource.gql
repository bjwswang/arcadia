# create
mutation createDatasource($input: CreateDatasourceInput!) {
  Datasource {
    createDatasource(input: $input) {
        id
        name
        namespace
        creator
        displayName
        description
        endpoint {
          url
          authSecret {
            kind
            name
          }
          insecure
        }
        oss {
          bucket
          object
        }
        creationTimestamp
        updateTimestamp
        status
        message
    }
  }
}

